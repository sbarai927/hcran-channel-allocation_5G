[General]
network = hcran.HcranNetwork
sim-time-limit = 10s  # run simulation for 10 seconds (simulation time)

# Global default parameters (can be overridden per config or per module as needed)
**.requestInterval = 1s
**.totalChannels = 100
**.macro[*].initialChannels = 10
**.micro[*].initialChannels = 10
**.pico[*].initialChannels = 10
**.macro[*].userLoad = 50   # initial user count in Macro cells
**.micro[*].userLoad = 20   # initial user count in Micro cells
**.pico[*].userLoad = 10    # initial user count in Pico cells

[Config Existing]
description = "Static channel allocation (existing method) – dynamic reallocation disabled."
**.dynamicAllocation = false

[Config Proposed]
description = "Dynamic RRH channel allocation (proposed method) – spectral sensing enabled."
**.dynamicAllocation = true
